[CONFIG_ITEMS]
tool_ver = 0.0.0
home_dir = /userdata/.utilities_tool
home_command = rd_utilities.py
home_exe = python3
git_repo = https://github.com/LizardWiz/RickDangerousUtilities
git_branch = main
git_install = install.sh
git_exe = bash
mega_dir = 
mega_base = 
check_gamelists_roms_dir = /userdata/roms
auto_clean = True
update_dir = /
additional_gameslist_columns = 
origin_file = .RickDangerous
unofficial_update_dir = /
packaging_options = 
tmp_directory = /tmp/improvements
extract_directory = extracted
pre_script = pre_script.sh
post_script = post_script.sh
display_notification = False
update_available = False
upgrade_available = False

[DIR_SECTIONS]
batocera = INSTALLED_PACKAGES
roms = INSTALLED_ROM_PACKS

[DYNAMIC]
updates_show = All; ['All', 'Needed', 'Bad']
updates_select = As Is; ['As Is', 'Select', 'Deselect']
count_type = All; ['All', 'Official', 'Unofficial']
image_show = All; ['All', 'Needed', 'Image Packages', 'Rom Packs']
image_select = As Is; ['As Is', 'Select', 'Deselect']

[ALWAYS_OVERWRITE]
relevant_directories = /etc/emulationstation/themes/,/home/pi/RetroPie/,/opt/retropie/configs/

